<div class="command-list" #commandContainer>

    <up-command *ngFor="let command of (commands | commandSort)"
                (click)="onCommandClick(command)"
                [attr.id]="'command-status--' + command.reference.id"

                [@slide]
                (@slide.done)="onCommandAnimationFinish($event)" [command]="command"></up-command>

</div>
