<div id="runner-split">
    <input id="runner-split-input" type="text" class="plain" (ngModelChange)="onCommandChange($event)"

    <div id="runner-split-lower">

         <textarea id="runner-split-argument"
                   class="plain"
                   [ngModel]="argument"
                   (ngModelChange)="onArgumentChange($event)"
                   #runnerArgument
    </textarea>

        <div id="runner-split-output" [innerHTML]="output"></div>

    </div>

</div>
