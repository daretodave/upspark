<div id="runner" (keydown)="onRunnerKeyDown($event)">
    <div id="runner__path">
        <div id="runner-image">
        </div>
        <div id="runner-path">
        </div>
    </div>
    <div id="runner__container">
        <div class="runner-input__container">
            <input id="runner-input" [class.runner-input--args]="input.arguments.length !== 0" #runnerInput ([ngModel])="input.command" class="plain" (keydown)="onRunnerInputKeyDown($event)">
        </div>
        <up-runner-argument #argument *ngFor="let argument of input.arguments" [argument]="argument"></up-runner-argument>
    </div>
    <up-command-list #commandList></up-command-list>
</div>
