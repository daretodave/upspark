<div id="runner" (keydown)="onRunnerKeyDown($event)">
    <div id="runner__path">
        <div id="runner-image">
        </div>
        <div id="runner-path">
        </div>
    </div>

    <div id="runner__container">
        <div class="runner-input__container">
            <input id="runner-input"
                   #runnerInput
                   [class.runner-input--args]="intent.arguments.length !== 0"
                   [(ngModel)]="intent.command" class="plain">
        </div>

        <up-command-argument #argument *ngFor="let arg of intent.arguments" [argument]="arg"></up-command-argument>

        <div class="runner__output__container">
            <div class="runner__output"
                 *ngIf="command && command.reference.output"
                 [innerHTML]="command.reference.output">
            </div>
        </div>

    </div>

    <up-command-list #commandList></up-command-list>
</div>
