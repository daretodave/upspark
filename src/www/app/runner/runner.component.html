<div id="runner" (keydown)="onRunnerKeyDown($event)">
    <div id="runner__path">
        <div id="runner-image">
        </div>
        <div id="runner-path">
        </div>
    </div>
    <div id="runner__container">
        <div class="runner-input__container">
            <input id="runner-input" [class.runner-input--args]="intent.arguments.length !== 0" #runnerInput
                   ([ngModel])="intent.command" class="plain">
        </div>
        <up-command-argument #argument *ngFor="let argument of intent.arguments"
                            [argument]="argument"></up-command-argument>
    </div>
    <up-command-list #commandList></up-command-list>
</div>
