<div id="runner">
    <div id="runner__path">
        <div id="runner-image" [class.split]="split" (click)="toggle()">
        </div>
        <div id="runner-path">
        </div>
    </div>
    <div id="runner__container">
        <up-runner-basic *ngIf="!split" [(input)]="input"></up-runner-basic>
        <up-runner-split *ngIf="split" [(command)]="command" [(argument)]="argument" [(output)]="output"></up-runner-split>
    </div>
    <div id="runner-debug" [innerHTML]="debug"></div>
</div>
