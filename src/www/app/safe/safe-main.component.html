<div class="sticky-top">

    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" routerLink="/safe/new">Add</button>
      </span>
        <input type="text" class="form-control" name="filter" [(ngModel)]="filter" placeholder="Filter">
    </div>


</div>

<div *ngIf="values" class="safe-content">
    <div class="safe-content__inner">
        <div *ngFor="let keyValue of (values | keyValueFilter:filter)" class="safe-key-value">
            <div class="safe-key-value__title">
                {{keyValue.key}}
            </div>
            <div class="safe-key-value__edit">
                <a (click)="edit(keyValue)">Edit</a>
            </div>
            <div class="safe-key-value__delete">
                <a (click)="del(keyValue)" class="text-danger">Delete</a>
            </div>
        </div>
    </div>
</div>


<div class="sticky-bottom">

    <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" (click)="lock()">Lock</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" routerLink="/safe/export">Export</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" routerLink="/safe/import">Import</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" routerLink="/safe/update">Password</button>
        </div>
    </div>

</div>
