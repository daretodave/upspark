<nav class="sticky-top navbar navbar-dark bg-inverse">
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="/safe/new">Create</a>
        </li>
    </ul>

    <form class="form-inline float-xs-right">
        <input class="form-control" type="text" placeholder="Filter" name="filter" [(ngModel)]="filter">
    </form>
</nav>

<div *ngIf="values" class="safe-content">
    <div class="safe-content__inner">
        <div *ngFor="let keyValue of (values | keyValueFilter:filter)" class="safe-key-value">
            <div class="safe-key-value__title">
                {{keyValue.key}}
            </div>
            <div class="safe-key-value__edit">
                <a (click)="edit(keyValue)">Edit</a>
            </div>
            <div class="safe-key-value__delete">
                <a (click)="del(keyValue)" class="text-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<nav class="sticky-bottom navbar navbar-dark bg-inverse">
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" (click)="lock()">Lock</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-success" routerLink="/safe/export">Export</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-success" routerLink="/safe/import">Import</a>
        </li>
    </ul>
    <ul class="nav navbar-nav float-xs-right">
        <li class="nav-item">
            <a class="nav-link" routerLink="/safe/update">Password</a>
        </li>
    </ul>
</nav>
