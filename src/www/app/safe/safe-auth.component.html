<div class="auth-container">

    <div class="auth-image">
    </div>

    <div class="auth-form form-group">
        <input type="password" class="form-control" id="password" ([ngModel])="password" placeholder="Password">
    </div>


    <button type="button" class="btn btn-primary btn-lg btn-block">UNLOCK</button>
    <hr>
    <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="reset()">RESET</button>

</div>
