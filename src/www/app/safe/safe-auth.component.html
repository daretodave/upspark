<div class="auth-container">

    <div class="auth-image"></div>

    <div class="auth-form form-group">
        <input [class.ng-invalid]="error" (keyup.enter)="auth()" type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <br>
    <button type="button" [disabled]="submitted" class="btn btn-primary btn-lg btn-block" (click)="auth()">UNLOCK</button>
    <hr>
    <button type="button" [disabled]="submitted" class="btn btn-default btn-lg btn-block" (click)="reset()">RESET</button>

</div>
